	<head>
<base href="http://testeditor.org" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Test-Editor &rsaquo; Anmelden</title>
	<link rel='stylesheet' id='buttons-css'  href='http://testeditor.org/wp-includes/css/buttons.min.css?ver=4.1.5' type='text/css' media='all' />
<link rel='stylesheet' id='open-sans-css'  href='//fonts.googleapis.com/css?family=Open+Sans%3A300italic%2C400italic%2C600italic%2C300%2C400%2C600&#038;subset=latin%2Clatin-ext&#038;ver=4.1.5' type='text/css' media='all' />
<link rel='stylesheet' id='dashicons-css'  href='http://testeditor.org/wp-includes/css/dashicons.min.css?ver=4.1.5' type='text/css' media='all' />
<link rel='stylesheet' id='login-css'  href='http://testeditor.org/wp-admin/css/login.min.css?ver=4.1.5' type='text/css' media='all' />
<meta name='robots' content='noindex,follow' />
	</head>
	<body class="login login-action-login wp-core-ui  locale-de-de">
	<div id="login">
		<h1><a href="https://wordpress.org/" title="Powered by WordPress" tabindex="-1">Test-Editor</a></h1>
	
<form name="loginform" id="loginform" action="http://testeditor.org/wp-login.php" method="post">
	<p>
		<label for="user_login">Benutzername<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Passwort<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
		<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Angemeldet bleiben</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Anmelden" />
		<input type="hidden" name="redirect_to" value="http://testeditor.org/wp-admin/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
	<a href="http://testeditor.org/wp-login.php?action=lostpassword" title="Passwortfundbüro">Passwort vergessen?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="http://testeditor.org/de/home/" title="Verlaufen?">&larr; Zurück zu Test-Editor</a></p>
	
	</div>

	
		<div class="clear"></div>
	</body>
	</html>
